{% extends "base.html" %}
{% block title %}
  Field
{% endblock %}
{% block body %}
<div class="container mt-lg-5">
<form action="posts" method="post">
    <div class="row">
        <div class="col">
            <label for="day">Day:</label>
          <input type="number" id="day" class="form-control" name="Day" placeholder="Day" aria-label="First name" readonly>
        </div>
        {% csrf_token %}
        <div class="col">
            <label for="month">Month:</label>
          <input type="text" id="month" class="form-control" name="Month" placeholder="Month" aria-label="Last name" readonly>
        </div>
        
        
      </div>
      <div class="col">
        <div class="form-floating mt-5">
            <label for="floatingTextarea2">Write your upcoming event here:</label>
            <textarea class="form-control" style="text-align: left;" rows="5" id="floatingTextarea2" name="activity" style="height: 100px" required>  
            </textarea>
            
            
          </div>
    </div>
      <button type="submit" class="btn btn-primary mt-3">Add to_do List</button>
</form>

</div>
<script>
    document.getElementById('day').value = localStorage.getItem('day')
    document.getElementById('month').value = localStorage.getItem('month')
    
</script>
{% endblock %}
