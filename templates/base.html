<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

        <link type="text/css" rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}
            Homepage
            {% endblock %}</title>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid ">
                    
                    
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="w-100 collapse navbar-collapse position-relative"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="/">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Activity
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="/">Add
                                            Your List</a></li>
                                    <li><a class="dropdown-item" href="/details">View
                                            Your List</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Note</a></li>
                                </ul>
                            </li>

                            
                                <li class="nav-item dropdown border border-primary ml-xl-4">
                                    <a class="nav-link dropdown-toggle" href="#"
                                        id="navbarDropdown" role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Manage
                                    </a>
                                    <ul class="dropdown-menu"
                                        aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="signup">Sign
                                                Up</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="log_in">Login</a></li>
                                        <li><a class="dropdown-item" href="log_out">Logout</a></li>
                                    </ul>
                                </li>
                            </div>

                        </ul>

                    </div>
                </div>
            </nav>
            
        </div>
        {% block body %}
          
        
        {% endblock  %}
        {% block scripts %}
        <script src="{% static 'script.js' %}"></script>
        {% endblock %}
 
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>
</html>
